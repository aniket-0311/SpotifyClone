<div class="mt-2 rounded-top-2 py-2 ps-2 pe-3 bg-dark">
    <div class="d-flex justify-content-between aligin-items-center text-secondary">
        <div class="d-flex aligin-items-center me-3">
            <fa-icon icon="book" class="nav-icon me-3"></fa-icon>
            <div>You Library</div>
        </div>
        <a routerLink="/add-song">
            <fa-icon icon="plus" class="nav-icon"></fa-icon>
        </a>
    </div>
</div>
<div class="d-flex flex-column rounded-bottom-2 library-height overflow-scroll bg-dark p-2">
    @if (isLoading) {
      <div class="d-flex justify-content-center align-items-center h-100">
        <div class="spinner-grow text-primary loader" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    } @else {
      @for (song of songs; track song.publicId) {
        <div class="mt-1 library-song-card p-1">
          <app-small-song-card [song]="song"/>
        </div>
      }
    }
  </div>
